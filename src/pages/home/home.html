<ion-header>
  <ion-navbar>
    <ion-title>To-Do Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-item>
   <ion-input type="text" placeholder="Add To-Do Task" [(ngModel)]="newItem">

 </ion-input>
</ion-item>
<button ion-button full (click)="addNewTodo()">Add Task</button>
<ion-list> 
    <ion-item-sliding  *ngFor="let codetribe of todoItems ; let i = index">
        <ion-item>{{codetribe}}</ion-item>
        <ion-item-options slide="right">
            <button ion-button color=secondary (click)="addToProgress(i)">
              <ion-icon name="refresh" icon-only></ion-icon>
            </button>

        </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
